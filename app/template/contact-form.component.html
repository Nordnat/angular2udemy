<div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
        <div class="form-group">
            <label for="firstName">Name</label>
            <input 
                ngControl="firstName" 
                #firstName="ngForm"
                type="text" 
                value="" 
                id="firstName" 
                class="form-control"
                required
                minlength="3"
                >
                <div *ngIf="firstName.touched && firstName.errors">
                    <div 
                        class="alert alert-danger" 
                        *ngIf="firstName.errors.required"
                    >
                        First name is required
                    </div>
                    <div 
                        *ngIf="firstName.errors.minlength"
                        class="alert alert-danger" 
                        >
                        Min char is {{ firstName.errors.minlength.requiredLength }}
                    </div>
                </div>
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea 
                ngControl="comment" 
                #comment="ngForm"
                name="" 
                id="comment" 
                cols="30" 
                rows="10" 
                class="form-control"
                required>
                </textarea>
                <div *ngIf="comment.touched && !comment.valid" class="alert alert-danger">
                    Comment is required
                </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
    </form>
</div>
